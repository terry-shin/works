<html>
<head>
<title>Access Checker</title>
</head>
<body>
<script>
if( navigator.webdriver == true ){
    location.href = "https://yahoo.co.jp";
}
</script>

<table border="1" width="100%">
<thead>
<tr>
<th>項目</th>

</tr>

<tr>

</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
